services:
  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    container_name: forge-postgres
    environment:
      POSTGRES_USER: forge
      POSTGRES_PASSWORD: forge123
      POSTGRES_DB: forge_dev
    ports:
      - '5432:5432'
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U forge']
      interval: 10s
      timeout: 5s
      retries: 5

  # RabbitMQ Message Broker
  rabbitmq:
    image: rabbitmq:3-management-alpine
    container_name: forge-rabbitmq
    environment:
      RABBITMQ_DEFAULT_USER: forge
      RABBITMQ_DEFAULT_PASS: forge123
    ports:
      - '5672:5672'   # AMQP protocol
      - '15672:15672' # Management UI
    volumes:
      - rabbitmq_data:/var/lib/rabbitmq
    healthcheck:
      test: rabbitmq-diagnostics -q ping
      interval: 10s
      timeout: 5s
      retries: 5

  # MailHog - Email Testing
  mailhog:
    image: mailhog/mailhog:latest
    container_name: forge-mailhog
    ports:
      - '1025:1025' # SMTP server
      - '8025:8025' # Web UI
    logging:
      driver: 'none' # Disable logs to reduce noise

volumes:
  postgres_data:
  rabbitmq_data:
